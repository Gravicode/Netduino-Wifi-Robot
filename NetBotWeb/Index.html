<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robot Wifi</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container text-center" style="margin: 10px;">
        <div class="row">
            <h1 class="text-center">NetBot Controller</h1>
            <h6 class="text-center">Written by Mif Masterz</h6>
        </div>
        <div class="row">
            <fieldset>
                <div class="form-group text-center">
                    <button id="btnFwd" class="btn btn-success">Forward</button>
                </div>
                <div class="form-group text-center">
                    <button id="btnLeft" class="btn btn-success">Left</button>
                    <button id="btnStop" class="btn btn-danger">Stop</button>
                    <button id="btnRight" class="btn btn-success">Right</button>
                </div>
                <div class="form-group text-center">
                    <button id="btnBwd" class="btn btn-success">Backward</button>
                </div>
            </fieldset>
        </div>
        <div class="row">
            <div id="alertdiv" class="panel alert"></div>
        </div>
        <div class="row">
            <h3>STATUS : <span id="StatusLbl">OFFLINE</span></h3>
        </div>
    </div>
    <div id="divTimer" style="display:none;"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/Scripts/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/timer.jquery.js" type="text/javascript"></script>
    <!--Reference the autogenerated SignalR hub script. -->

    <script src="/signalr/hubs"></script>
    <script type="text/javascript">


        $(function () {

            // Declare a proxy to reference the custom Hub name.

            var RobotHub = $.connection.RobotHub;

            // populate check

            RobotHub.client.WriteData = function (data) {
                $('#alertdiv').empty();
                $('#alertdiv').append(data);
            };
            RobotHub.client.UpdateState = function (msg) {
                $('#StatusLbl').empty();
                $('#StatusLbl').append(msg);
            };

            // Start the connection.

            $.connection.hub.start().done(function () {

                $("#btnFwd").click(function () {
                    RobotHub.server.MoveRobot('MOVE', 'Forward');
                });
                $("#btnBwd").click(function () {
                    RobotHub.server.MoveRobot('MOVE', 'Backward');
                });
                $("#btnLeft").click(function () {
                    RobotHub.server.MoveRobot('MOVE', 'Left');
                });
                $("#btnRight").click(function () {
                    RobotHub.server.MoveRobot('MOVE', 'Right');
                });
                $("#btnStop").click(function () {
                    RobotHub.server.MoveRobot('MOVE', 'Stop');
                });

                $('#divTimer').timer({
                    duration: '5s',
                    callback: function () {
                        RobotHub.server.MoveRobot('REQUEST', 'STATUS');
                    },
                    repeat: true //repeatedly calls the callback you specify
                });
            });

        });

    </script>

</body>
</html>
